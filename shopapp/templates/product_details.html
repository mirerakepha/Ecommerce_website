{% extends 'base.html' %}
{% block content %}
    <div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">

          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description}}</p>
          {% if product.on_sale %}
              <strike>${{ product.price }}</strike>
              &nbsp;
              ${{ product.price }}
          {% else %}
              ${{ product.price }}
          {% endif %}

            <div class="row justify-content-center">
                        <div class="col-md-2">Quantity</div>
                        <div class="col-md-2">
                            <select class="form-select form-select-sm" id="qty-cart">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                            </select>
                        </div>
                    </div>
          <br><br><br>
          <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
          <br><br><br>
          <button class="btn btn-secondary" id="add-to-cart" type="button" value="{{ product.id }}"> Add to Cart</button>

      </div>
    </div>
  </div>
</div>

    <script>
    //check if a button is pressed
    $(document).on('click', '#add-to-cart', function(e){
        e.preventDefault();
        $.ajax({ //sends to the backend without refreshing the webpage
            type: 'POST',
            url: '{% url 'cart_add' %}',
            data: {
                product_id: $('#add-to-cart').val(),
                product_qty: $('#qty-cart option:selected').text(),//when you select the number it is pushed to the cart_add so you can adjust it in the cart views.py
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function (json){
               //console.log(json)
                document.getElementById("cart_quantity").textContent = json.qty
            },
            error:function (xhr, errmsg, err){

            }
        });
    })
    </script>



{% endblock %}
